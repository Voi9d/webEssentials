<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="UTF-8">
    <title>select</title>
    <audio id="audio" src="RR.mp3"></audio>
</head>
<body>
    

    <div class='center white-background'>
        <h1>Bem-vindo(a)</h1>
        <h2>Por favor </h2>
        <p>O select serve para selecionar algo</p>
        <form onsubmit="return false">
            <label for="my_select">Selecione o valor:</label>
            <select id="my_select" required>
                <option value="Henry">Henry</option>
                <option value="Zola">Zola</option>
                <option value="Shrek">Shrek</option>
                <option value="Obama">Obama</option>
                <option value="Spider-Man">Spider-Man</option>
                <option value="R.R.">???????</option>
            </select>

            <button type="submit" id="enviar" onclick="foto()">Enviar</button>
        </form>
        <img id="minha_imagem" src="" width="100%" height="490px">
        <link id="rickrole" rel="stylesheet" type="mp4" href="">
    </div>
<script type="text/javascript">
    const audio = document.getElementById("audio");

    function play() {
        audio.currentTime = 0;
        audio.play();
    }
    

    function foto() {
        audio.pause();   

        if(document.getElementById('my_select').value === 'Henry') {
             document.getElementById('minha_imagem').src = 'Enry.jpg';
         }
         if(document.getElementById('my_select').value === 'Zola') {
             document.getElementById('minha_imagem').src = 'Zola.jpg';
         }
         if(document.getElementById('my_select').value === 'Shrek') {
             document.getElementById('minha_imagem').src = 'Shrek.jpg';
         }
         if(document.getElementById('my_select').value === 'Obama') {
             document.getElementById('minha_imagem').src = 'Obama.jpg';
         }
         if(document.getElementById('my_select').value === 'Spider-Man') {
             document.getElementById('minha_imagem').src = 'Spidersad.jpg';
         }
         if(document.getElementById('my_select').value === 'R.R.') {
             document.getElementById('minha_imagem').src = 'RickRoll.jpg';
             play();

         }
    }
</script>
</body>
</html>
